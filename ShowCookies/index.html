<!DOCTYPE html>
<html>
   <html lang="da">
   <head>
    <meta charset="utf-8" name="viewport" content="width=1000, initial-scale=1">
    <title>Show cookies</title>     
   </head>

   <body>
     <button onclick="showCookies()">Show cookies</button>
     <p>
     <div id="text"></div> 
          
     <script type = "text/javascript">

       function showCookies(){           
          document.getElementById("text").innerHTML = "Alle cookies = " + document.cookie;     
       }

      </script> 
   </body>
</html>
